sellticket.Delivery.ticketMedium.header = Quel type de billets mettez-vous en vente ?
sellticket.Delivery.ticketMedium.both.header.tip = Pas sûr de votre choix ?
sellticket.Delivery.ticketMedium.pdf.label = Billets PDF
sellticket.Delivery.ticketMedium.pdf.header = Le billet PDF est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.pdf.nonInHand.tip = Il semble que les billets n'ont pas encore été émis. Choisissez une date de chargement dans le futur.
sellticket.Delivery.ticketMedium.pdf.both.tip.first = Sélectionnez « Je suis prêt à les charger » si vous avez déjà les billets.
sellticket.Delivery.ticketMedium.pdf.both.tip.second = Sinon, sélectionnez « Je les chargerai plus tard ». Nous définirons la date de chargement à la date limite. Vérifiez que vous pouvez charger les billets pour cette date.
sellticket.Delivery.ticketMedium.pdf.inHand.tip = Vous devez charger vos billets maintenant. Les acheteurs verront que vos billets sont disponibles immédiatement.
sellticket.Delivery.ticketMedium.pdf.nonInHand.button = Je les chargerai plus tard
sellticket.Delivery.ticketMedium.pdf.inHand.button = Je suis prêt à les charger
sellticket.Delivery.ticketMedium.pdf.shortInstruction = Il s'agit de fichiers PDF sur votre ordinateur ou votre appareil mobile. Ce devrait être le document original reçu lorsque vous avez acheté vos billets.
sellticket.Delivery.ticketMedium.barcode.label = Codes-barres
sellticket.Delivery.ticketMedium.barcode.header = Le code-barres est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.barcode.nonInHand.tip = Il semble que les codes-barres n'ont pas encore été émis. Choisissez une date d'entrée dans le futur.
sellticket.Delivery.ticketMedium.barcode.both.tip.first = Sélectionnez « Je les entre maintenant » si vous avez déjà les informations de code-barres.
sellticket.Delivery.ticketMedium.barcode.both.tip.second = Sinon, sélectionnez « Je les entrerai plus tard ». Nous définirons la date d'entrée à la date limite. Vérifiez que vous pouvez entrer les informations de code-barres pour cette date.
sellticket.Delivery.ticketMedium.barcode.inHand.tip = Vous devez entrer le code-barre maintenant. Nous demandons cela pour certains événements ou si l'événement a lieu sous peu.
sellticket.Delivery.ticketMedium.barcode.inHand.button = Je les entre maintenant
sellticket.Delivery.ticketMedium.barcode.nonInHand.button = Je les entrerai plus tard
sellticket.Delivery.ticketMedium.barcode.shortInstruction = Il s'agit de billets utilisant un code numérique ou alphanumérique pour valider le billet.
sellticket.Delivery.ticketMedium.paper.label = Billets en papier
sellticket.Delivery.ticketMedium.paper.header = Le billet en papier est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.rfid.label = Cartes RFID
sellticket.Delivery.ticketMedium.rfid.header = La carte RFID est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.giftcard.header = La carte-cadeau est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.giftcard.label = Cartes-cadeaux
sellticket.Delivery.ticketMedium.seasoncard.header = L'abonnement saison est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.seasoncard.label = Abonnements saison
sellticket.Delivery.ticketMedium.wristband.header = Le bracelet est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.wristband.label = Bracelets
sellticket.Delivery.ticketMedium.paper.nonInHand.tip = Il semble que les billets n'ont pas encore été émis. Choisissez une date de livraison dans le futur.
sellticket.Delivery.ticketMedium.paper.both.tip.first = Sélectionnez « Expédier maintenant » si vous avez déjà vos billets.
sellticket.Delivery.ticketMedium.paper.both.tip.second = Sinon, sélectionnez « Je les expédierai plus tard ». Nous définirons la date de livraison à la date limite. Vérifiez que vous pouvez livrer les billets pour cette date
sellticket.Delivery.ticketMedium.paper.inHand.tip = L'événement a lieu tout prochainement. Vous devrez envoyer les billets dans un délai d'1 jour ouvrable suivant la date de vente.
sellticket.Delivery.ticketMedium.paper.nonInHand.button = Je les expédierai plus tard
sellticket.Delivery.ticketMedium.paper.inHand.button = Expédier maintenant
sellticket.Delivery.ticketMedium.paper.shortInstruction = Il s'agit de billets classiques imprimés sur un support plastifié ou du papier cartonné, de bracelets ou de billets imprimés à domicile.
sellticket.Delivery.ticketMedium.rfid.shortInstruction = Il s'agit de badges ou de cartes scannables contenant les informations de l'événement sous un format électronique.
sellticket.Delivery.ticketMedium.giftcard.shortInstruction = Il s'agit de billets achetés avec une carte de crédit prépayée. Vous utilisez la carte pour accéder à l'événement après l'achat. C'est elle que vous envoyez à l'acheteur.
sellticket.Delivery.ticketMedium.seasoncard.shortInstruction = Il s'agit de billets valables pour une saison d'une équipe à domicile.
sellticket.Delivery.ticketMedium.wristband.shortInstruction = Il s'agit de bracelets émis par le site et utilisés pour accéder à l'événement.
sellticket.Delivery.ticketMedium.lms.tbd = Vous recevrez toutes les informations concernant la livraison de vos billets par courriel dans les 24 prochaines heures.
sellticket.Delivery.ticketMedium.flashtransfer.label = Transfert Flash
sellticket.Delivery.ticketMedium.flashtransfer.header = Transfert Flash est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.tip = Il semble que les billets n'ont pas encore été émis. Choisissez une date de transfert dans le futur.
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.first = Choisissez "Je les transfère maintenant" si vous avez déjà vos billets dans votre compte flash Seats
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.second = Sinon, sélectionnez « Je les transférerai plus tard ». Nous définirons la date de transfert à la date limite. Vérifiez que vous pouvez transférer les billets pour cette date.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.tip = L'événement a lieu tout prochainement. Vous devrez les transférer dans un délai d'1 jour ouvrable suivant la date de vente.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.button = Je les transfère maintenant
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.button = Je les transférerai plus tard
sellticket.Delivery.ticketMedium.flashtransfer.shortInstruction = Il s'agit de billets mobiles uniquement, stockés dans un compte Flash Seats. Quand vous aurez vendu vos billets, nous les transférerons au moyen de l'application Flash Seats.
sellticket.Delivery.ticketMedium.mobiletransfer.label = Transfert mobile
sellticket.Delivery.ticketMedium.mobiletransfer.header = Le transfert mobile est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.tip = Il semble que les billets n'ont pas encore été émis. Choisissez une date de transfert dans le futur.
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.first = Choisissez "Je les transfère maintenant" si vous avez déjà vos billets dans le compte que vous avez utilisé pour les acheter.
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.second = Sinon, sélectionnez « Je les transférerai plus tard ». Nous définirons la date de transfert à la date limite. Vérifiez que vous pouvez transférer les billets pour cette date.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.tip = L'événement a lieu tout prochainement. Vous devrez les transférer dans un délai d'1 jour ouvrable suivant la date de vente.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.button = Je suis prêt à les transférer
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.button = Je les transférerai plus tard
sellticket.Delivery.ticketMedium.mobiletransfer.shortInstruction = Il s'agit de billets mobiles stockés sur votre compte avec le billet original du vendeur. Une fois la vente clôturée, nous vous enverrons une adresse électronique à utiliser pour transférer les billets de votre compte vers celui de l'acheteur.
sellticket.Delivery.ticketMedium.mobile.label = Billet mobile
sellticket.Delivery.ticketMedium.mobile.header = Le billet mobile est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.mobile.nonInHand.tip = Il semble que les billets n'ont pas encore été émis. Choisissez une date de chargement dans le futur.
