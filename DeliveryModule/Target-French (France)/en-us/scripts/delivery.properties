sellticket.Delivery.ticketMedium.mobile.both.tip.second = Sinon, sélectionnez « Je les chargerai plus tard ». Nous définirons la date de chargement à la date limite. Vérifiez que vous pouvez charger les billets pour cette date.
sellticket.Delivery.ticketMedium.mobile.inHand.tip = L'événement a lieu tout prochainement. Vous devez charger vos billets maintenant.
sellticket.Delivery.ticketMedium.mobile.nonInHand.button = Je les chargerai plus tard
