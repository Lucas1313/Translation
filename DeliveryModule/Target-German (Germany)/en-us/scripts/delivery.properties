sellticket.Delivery.ticketMedium.header = Welche Art von Tickets bieten Sie an?
sellticket.Delivery.ticketMedium.both.header.tip = Sie wissen nicht, was Sie wählen sollen?
sellticket.Delivery.ticketMedium.pdf.label = PDF-Tickets
sellticket.Delivery.ticketMedium.pdf.header = Es sind ausschließlich Tickets in Form von PDF-Dateien erhältlich.
sellticket.Delivery.ticketMedium.pdf.nonInHand.tip = Diese Tickets sind anscheinend noch nicht verfügbar. Wählen Sie ein in der Zukunft liegendes Datum für das Hochladen der Tickets aus. 
sellticket.Delivery.ticketMedium.pdf.both.tip.first = Wählen Sie „Bereit zum Hochladen“, wenn Sie bereits im Besitz der Tickets sind.
sellticket.Delivery.ticketMedium.pdf.both.tip.second = Anderenfalls wählen Sie bitte „Ich lade sie später hoch“ aus. Wir stellen das Hochladedatum auf den spätestmöglichen Zeitpunkt ein. Stellen Sie sicher, dass Sie die Tickets zu diesem Termin hochladen können.
sellticket.Delivery.ticketMedium.pdf.inHand.tip = Sie müssen Ihre Tickets jetzt hochladen. Die Käufer werden sehen, dass Sie die Tickets, die Sie anbieten, sofort zugestellt werden können. 
sellticket.Delivery.ticketMedium.pdf.nonInHand.button = Ich lade sie später hoch
sellticket.Delivery.ticketMedium.pdf.inHand.button = Bereit zum Hochladen
sellticket.Delivery.ticketMedium.pdf.shortInstruction = Diese Tickets befinden sich als PDF-Dateien auf Ihrem Computer oder Ihrem Mobilgerät. Es sollte sich dabei um die Originaldokumente handeln, die Sie beim Kauf der Tickets erhalten haben.
sellticket.Delivery.ticketMedium.barcode.label = Barcodes
sellticket.Delivery.ticketMedium.barcode.header = Es sind ausschließlich Tickets in Form von Barcodes erhältlich.
sellticket.Delivery.ticketMedium.barcode.nonInHand.tip = Die Barcodes sind anscheinend noch nicht verfügbar. Wählen Sie ein in der Zukunft liegendes Eingabedatum. 
sellticket.Delivery.ticketMedium.barcode.both.tip.first = Wählen Sie „Ich gebe die Informationen jetzt ein“, wenn Sie bereits über die Barcode-Informationen verfügen.
sellticket.Delivery.ticketMedium.barcode.both.tip.second = Anderenfalls wählen Sie bitte „Ich gebe die Informationen später ein“. Wir stellen das Eingabedatum dann auf den spätestmöglichen Zeitpunkt ein. Stellen Sie sicher, dass Sie die Barcodeinformationen bis zu diesem Termin eingeben können.
sellticket.Delivery.ticketMedium.barcode.inHand.tip = Sie müssen jetzt die Barcodes eingeben. Dies ist bei ausgewählten Veranstaltungen sowie bei Veranstaltungen, die in Kürze stattfinden, erforderlich. 
sellticket.Delivery.ticketMedium.barcode.inHand.button = Ich gebe die Informationen jetzt ein
sellticket.Delivery.ticketMedium.barcode.nonInHand.button = Ich gebe die Informationen später ein
sellticket.Delivery.ticketMedium.barcode.shortInstruction = Diese Tickets werden anhand eines numerischen oder alphanumerischen Codes validiert.
sellticket.Delivery.ticketMedium.paper.label = Papiertickets
sellticket.Delivery.ticketMedium.paper.header = Es sind ausschließlich Papiertickets erhältlich.
sellticket.Delivery.ticketMedium.rfid.label = RFID-Karten
sellticket.Delivery.ticketMedium.rfid.header = Es sind ausschließlich Tickets in Form von RFID-Karten erhältlich.
sellticket.Delivery.ticketMedium.giftcard.header = Es sind ausschließlich Tickets in Form von Geschenkkarten erhältlich.
sellticket.Delivery.ticketMedium.giftcard.label = Geschenkgutscheine
sellticket.Delivery.ticketMedium.seasoncard.header = Es sind ausschließlich Tickets in Form von Saisonkarten erhältlich.
sellticket.Delivery.ticketMedium.seasoncard.label = Saisonkarten
sellticket.Delivery.ticketMedium.wristband.header = Es sind ausschließlich Tickets in Form von Armbändern erhältlich.
sellticket.Delivery.ticketMedium.wristband.label = Armbänder
sellticket.Delivery.ticketMedium.paper.nonInHand.tip = Diese Tickets sind anscheinend noch nicht verfügbar. Wählen Sie ein in der Zukunft liegendes Versanddatum. 
sellticket.Delivery.ticketMedium.paper.both.tip.first = Wählen Sie „Ich bin versandbereit“, wenn Sie bereits im Besitz der Tickets sind.
sellticket.Delivery.ticketMedium.paper.both.tip.second = Wählen Sie anderenfalls „Ich verschicke sie später“. Wir stellen das Versanddatum auf den spätestmöglichen Zeitpunkt ein. Stellen Sie sicher, dass Sie die Tickets zu diesem Termin verschicken können.
sellticket.Delivery.ticketMedium.paper.inHand.tip = Diese Veranstaltung findet bald statt. Sie müssen Ihre Tickets innerhalb von 1 Werktag nach dem Verkaufsdatum verschicken.
sellticket.Delivery.ticketMedium.paper.nonInHand.button = Ich verschicke sie später
sellticket.Delivery.ticketMedium.paper.inHand.button = Ich bin versandbereit
sellticket.Delivery.ticketMedium.paper.shortInstruction = Hierbei handelt es sich um herkömmliche Tickets auf laminiertem, dickem Papier (Karton usw.), Armbänder oder selbst ausgedruckte Tickets.
sellticket.Delivery.ticketMedium.rfid.shortInstruction = Hierbei handelt es sich um Badges oder scannbare Karten, die alle Veranstaltungsinformationen in elektronischer Form enthalten. 
sellticket.Delivery.ticketMedium.giftcard.shortInstruction = Hierbei handelt es sich um Tickets, die mit einer Guthaben-Kreditkarte gekauft wurden. Diese Karte leiten Sie an den Käufer weiter, da sie nach dem Kauf den Zutritt zur Veranstaltung ermöglicht.
sellticket.Delivery.ticketMedium.seasoncard.shortInstruction = Diese Tickets sind während der gesamten Saison für alle Heimspiele eines Teams gültig.
sellticket.Delivery.ticketMedium.wristband.shortInstruction = Diese Armbänder werden vom Veranstalter ausgegeben und erlauben den Zutritt zur Veranstaltung.
sellticket.Delivery.ticketMedium.lms.tbd = Wir werden Ihnen in den nächsten 24 Stunden eine E-Mail schicken, aus der Sie detaillierte Informationen zur Ticketabgabestelle entnehmen können. 
sellticket.Delivery.ticketMedium.flashtransfer.label = Flash-Übertragung
sellticket.Delivery.ticketMedium.flashtransfer.header = Es sind ausschließlich Tickets in Form von Flash-Übertragungen erhältlich.
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.tip = Diese Tickets sind anscheinend noch nicht verfügbar. Wählen Sie ein in der Zukunft liegendes Übertragungsdatum. 
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.first = Wählen Sie "I'll transfer now" aus, wenn die Tickets Ihnen bereits in Ihrem Flash Seats-Konto zur Verfügung stehen. 
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.second = Anderenfalls wählen Sie bitte „Ich übertrage sie später“ aus. Wir stellen das Übertragungsdatum auf den spätestmöglichen Zeitpunkt ein. Stellen Sie sicher, dass Sie die Tickets zu diesem Termin übertragen können.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.tip = Diese Veranstaltung findet bald statt. Sie müssen Ihre Tickets innerhalb von 1 Werktag nach dem Verkaufsdatum übertragen.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.button = Ich übertrage sie jetzt
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.button = Ich übertrage sie später
sellticket.Delivery.ticketMedium.flashtransfer.shortInstruction = Hierbei handelt es sich um mobile Tickets, die in einem Flash Seats-Konto hinterlegt sind. Sie übertragen die verkauften Tickets über die Flash Seats-App.
sellticket.Delivery.ticketMedium.mobiletransfer.label = Mobilübertragung
sellticket.Delivery.ticketMedium.mobiletransfer.header = Es sind ausschließlich Tickets in Form von Mobilübertragungen erhältlich.
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.tip = Diese Tickets sind anscheinend noch nicht verfügbar. Wählen Sie ein Übertragungsdatum aus.
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.first = Wählen Sie "I'll transfer now" aus, wenn die Tickets Ihnen bereits in dem Konto zur Verfügung stehen, das Sie zum Kauf der Tickets verwendet haben. 
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.second = Wählen Sie anderenfalls „Ich übertrage sie später“ aus. Wir stellen das Übertragungsdatum auf den spätestmöglichen Zeitpunk ein. Stellen Sie sicher, dass Sie die Tickets zu diesem Termin übertragen können.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.tip = Diese Veranstaltung findet bald statt. Sie müssen Ihre Tickets innerhalb von 1 Werktag nach dem Verkaufsdatum übertragen.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.button = Ich bin bereit, die Tickets zu übertragen
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.button = Ich übertrage sie später
sellticket.Delivery.ticketMedium.mobiletransfer.shortInstruction = Dies sind mobile Tickets, die in Ihrem Konto mit dem ursprünglichen Ticketverkäufer gespeichert sind. Nachdem sich Ihre Tickets verkaufen, senden wir Ihnen eine E-Mail Adresse zu, die Sie dazu verwenden können, die Tickets von Ihrem Konto an den Käufer zu übertragen. 
sellticket.Delivery.ticketMedium.mobile.label = Mobilticket
sellticket.Delivery.ticketMedium.mobile.header = Es sind ausschließlich Mobiltickets erhältlich.
sellticket.Delivery.ticketMedium.mobile.nonInHand.tip = Diese Tickets sind anscheinend noch nicht verfügbar. Wählen Sie ein in der Zukunft liegendes Datum für das Hochladen der Tickets.
sellticket.Delivery.ticketMedium.mobile.both.tip.first = Wählen Sie „Bereit zum Hochladen“ aus, wenn Sie bereits im Besitz der Tickets sind.
sellticket.Delivery.ticketMedium.mobile.both.tip.second = Anderenfalls wählen Sie „Ich lade sie später hoch“ aus. Wir stellen das Hochladedatum auf den spätestmöglichen Zeitpunkt ein. Stellen Sie sicher, dass Sie die Tickets zu diesem Termin hochladen können.
sellticket.Delivery.ticketMedium.mobile.inHand.tip = Diese Veranstaltung findet bald statt. Sie müssen Ihre Tickets jetzt hochladen.
sellticket.Delivery.ticketMedium.mobile.nonInHand.button = Ich lade sie später hoch
sellticket.Delivery.ticketMedium.mobile.inHand.button = Bereit zum Hochladen
sellticket.Delivery.ticketMedium.mobile.shortInstruction = Diese Tickets können nicht ausgedruckt werden. Der Zugriff erfolgt ausschließlich über Mobilgeräte.
sellticket.Delivery.ticketMedium.flashseat.label = Flash Seats
sellticket.Delivery.ticketMedium.flashseat.header = Es sind ausschließlich Flash Seats-Tickets erhältlich.
sellticket.Delivery.ticketMedium.flashseat.tip = Die Tickets werden dem Käufer zugestellt.
sellticket.Delivery.ticketMedium.flashseat.shortInstruction = Hierbei handelt es sich um mobile Tickets, die in einem Flash Seats-Konto gespeichert sind. Sie übertragen die verkauften Tickets über die Flash Seats-App.
sellticket.Delivery.confirm.button = Bestätigen
sellticket.Delivery.moreInfo = Weitere Informationen