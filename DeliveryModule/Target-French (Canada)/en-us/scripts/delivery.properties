sellticket.Delivery.ticketMedium.header = Quel type de billets mettez-vous en vente?
sellticket.Delivery.ticketMedium.both.header.tip = Vous hésitez?
sellticket.Delivery.ticketMedium.pdf.label = Billets PDF
sellticket.Delivery.ticketMedium.pdf.header = Le billet PDF est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.pdf.nonInHand.tip = Il semblerait que les billets n'ont pas encore été émis. Sélectionnez une date de chargement ultérieure.
sellticket.Delivery.ticketMedium.pdf.both.tip.first = Si vous avez déjà les billets, sélectionnez « Charger maintenant ».
sellticket.Delivery.ticketMedium.pdf.both.tip.second = Sinon, sélectionnez « Charger plus tard ». Nous définirons la date de chargement le plus tard possible. Confirmez que vous pourrez les charger à cette date.
sellticket.Delivery.ticketMedium.pdf.inHand.tip = Vous devez charger les billets maintenant. Les acheteur verront que vos billets sont disponibles pour téléchargement immédiat.
sellticket.Delivery.ticketMedium.pdf.nonInHand.button = Charger plus tard
sellticket.Delivery.ticketMedium.pdf.inHand.button = Charger maintenant
sellticket.Delivery.ticketMedium.pdf.shortInstruction = Il s'agit de fichiers PDF stockés sur votre ordinateur ou votre appareil mobile. Ce sont les documents originaux que vous avez reçus à l'achat des billets.
sellticket.Delivery.ticketMedium.barcode.label = Code-barres
sellticket.Delivery.ticketMedium.barcode.header = Le code-barres est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.barcode.nonInHand.tip = Il semblerait que les codes-barres n'ont pas encore été émis. Sélectionnez une date de saisie ultérieure.
sellticket.Delivery.ticketMedium.barcode.both.tip.first = Si vous avez déjà les informations sur les codes-barres, sélectionnez « Saisir maintenant ».
sellticket.Delivery.ticketMedium.barcode.both.tip.second = Sinon, sélectionnez « Saisir plus tard ». Nous définirons la date de saisie le plus tard possible. Confirmez que vous pourrez saisir les codes-barres à cette date.
sellticket.Delivery.ticketMedium.barcode.inHand.tip = Vous devez saisir les codes-barres maintenant. Cette option est requise lorsque la date de l'événement est proche ou pour des événements particuliers.
sellticket.Delivery.ticketMedium.barcode.inHand.button = Saisir maintenant
sellticket.Delivery.ticketMedium.barcode.nonInHand.button = Saisir plus tard
sellticket.Delivery.ticketMedium.barcode.shortInstruction = Ces billets présentent un code de validation numérique ou alphanumérique.
sellticket.Delivery.ticketMedium.paper.label = Billets papier
sellticket.Delivery.ticketMedium.paper.header = Les billets papier sont le seul type de billet disponible.
sellticket.Delivery.ticketMedium.rfid.label = Cartes RFID
sellticket.Delivery.ticketMedium.rfid.header = La carte RFID est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.giftcard.header = La carte-cadeau est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.giftcard.label = Cartes-cadeaux
sellticket.Delivery.ticketMedium.seasoncard.header = La carte d'abonnement est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.seasoncard.label = Cartes d'abonnement
sellticket.Delivery.ticketMedium.wristband.header = Le bracelet est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.wristband.label = Bracelets
sellticket.Delivery.ticketMedium.paper.nonInHand.tip = Il semblerait que les billets n'ont pas encore été émis. Sélectionnez une date d'expédition ultérieure.
sellticket.Delivery.ticketMedium.paper.both.tip.first = Si vous avez déjà les billets, sélectionnez Expédier maintenant.
sellticket.Delivery.ticketMedium.paper.both.tip.second = Sinon, sélectionnez « Expédier plus tard ». Nous définirons la date d'expédition le plus tard possible. Confirmez que vous pourrez les expédier à cette date.
sellticket.Delivery.ticketMedium.paper.inHand.tip = Cet événement approche. Vous devez expédier vos billets dans un délai d'un jour ouvrable suivant la vente.
sellticket.Delivery.ticketMedium.paper.nonInHand.button = Expédier plus tard
sellticket.Delivery.ticketMedium.paper.inHand.button = Expédier maintenant
sellticket.Delivery.ticketMedium.paper.shortInstruction = Il s'agit de billets traditionnels imprimés sur du papier plastifié ou cartonné, de bracelets ou de billets imprimés à la maison.
sellticket.Delivery.ticketMedium.rfid.shortInstruction = Il s'agit de macarons ou de cartes balayables qui contiennent les informations sur l'événement en format électronique.
sellticket.Delivery.ticketMedium.giftcard.shortInstruction = Il s'agit de billets achetés à l'aide d'une carte de crédit prépayée. Cette carte sert à accéder à l'événement après l'achat. Vous devez donc l'envoyer à l'acheteur.
sellticket.Delivery.ticketMedium.seasoncard.shortInstruction = Il s'agit de billets valides pour toutes les parties à domicile d'une équipe.
sellticket.Delivery.ticketMedium.wristband.shortInstruction = Il s'agit de bracelets distribués par le lieu qui tient l'événement et qui sont nécessaires pour y accéder.
sellticket.Delivery.ticketMedium.lms.tbd = Vous recevrez toutes les informations concernant la livraison de vos billets par courriel dans les 24 prochaines heures.
sellticket.Delivery.ticketMedium.flashtransfer.label = Transfert Flash
sellticket.Delivery.ticketMedium.flashtransfer.header = Le transfert Flash est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.tip = Il semblerait que les billets n'ont pas encore été émis. Sélectionnez une date de transfert ultérieure.
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.first = Si les billets sont déjà disponibles dans votre compte Flash Seats, sélectionnez « Transférer maintenant ».
sellticket.Delivery.ticketMedium.flashtransfer.both.tip.second = Sinon, sélectionnez « Transférer plus tard ». Nous définirons la date de transfert le plus tard possible. Confirmez que vous pourrez les transférer à cette date.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.tip = Cet événement approche. Vous devez transférer vos billets dans un délai d'un jour ouvrable suivant la vente.
sellticket.Delivery.ticketMedium.flashtransfer.inHand.button = Transférer maintenant
sellticket.Delivery.ticketMedium.flashtransfer.nonInHand.button = Transférer plus tard
sellticket.Delivery.ticketMedium.flashtransfer.shortInstruction = Il s'agit de billets mobiles enregistrés dans un compte Flash Seats. Après la vente des billets, vous pourrez transférer ces billets à l'aide de l'application Flash Seats.
sellticket.Delivery.ticketMedium.mobiletransfer.label = Transfert par mobile
sellticket.Delivery.ticketMedium.mobiletransfer.header = Le transfert par mobile est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.tip = Il semblerait que les billets n'ont pas encore été émis. Sélectionnez une date de transfert ultérieure.
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.first = Si les billets sont déjà disponibles dans le compte que vous avez utilisé pour les acheter, sélectionnez « Transférer maintenant ».
sellticket.Delivery.ticketMedium.mobiletransfer.both.tip.second = Sinon, sélectionnez « Transférer plus tard ». Nous définirons la date de transfert le plus tard possible. Confirmez que vous pourrez les transférer à cette date.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.tip = Cet événement approche. Vous devez transférer vos billets dans un délai d'un jour ouvrable suivant la vente.
sellticket.Delivery.ticketMedium.mobiletransfer.inHand.button = Transférer maintenant
sellticket.Delivery.ticketMedium.mobiletransfer.nonInHand.button = Transférer plus tard
sellticket.Delivery.ticketMedium.mobiletransfer.shortInstruction = Il s'agit de billets mobiles enregistrés dans votre compte avec le vendeur des billets originaux. Une fois les billets vendus, nous vous ferons parvenir l'adresse courriel pour effectuer le transfert de votre compte vers celui de l'acheteur.
sellticket.Delivery.ticketMedium.mobile.label = Billet mobile
sellticket.Delivery.ticketMedium.mobile.header = Le billet mobile est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.mobile.nonInHand.tip = Il semblerait que les billets n'ont pas encore été émis. Sélectionnez une date de chargement ultérieure.
sellticket.Delivery.ticketMedium.mobile.both.tip.first = Si vous avez déjà les billets, sélectionnez « Charger maintenant ».
sellticket.Delivery.ticketMedium.mobile.both.tip.second = Sinon, sélectionnez « Charger plus tard ». Nous définirons la date de chargement le plus tard possible. Confirmez que vous pourrez les charger à cette date.
sellticket.Delivery.ticketMedium.mobile.inHand.tip = Cet événement approche. Vous devez charger les billets maintenant.
sellticket.Delivery.ticketMedium.mobile.nonInHand.button = Charger plus tard
sellticket.Delivery.ticketMedium.mobile.inHand.button = Charger maintenant
sellticket.Delivery.ticketMedium.mobile.shortInstruction = Il s'agit de billets non imprimables qui nécessitent un appareil mobile.
sellticket.Delivery.ticketMedium.flashseat.label = Flash Seats
sellticket.Delivery.ticketMedium.flashseat.header = Flash Seats est le seul type de billet disponible.
sellticket.Delivery.ticketMedium.flashseat.tip = Nous livrerons les billets à l'acheteur
sellticket.Delivery.ticketMedium.flashseat.shortInstruction = Il s'agit de billets mobiles enregistrés dans un compte Flash Seats. Après la vente des billets, vous pourrez transférer ces billets à l'aide de l'application Flash Seats.
sellticket.Delivery.confirm.button = Confirmer
