sellticket.Delivery.ticketMedium.paper.shortInstruction = Estes são bilhetes tradicionais impressos em papel laminado, pulseiras ou bilhetes impressos em casa.
sellticket.Delivery.ticketMedium.rfid.shortInstruction = São cartões ou cartões digitalizáveis com informações sobre o evento em formato eletrónico.
sellticket.Delivery.ticketMedium.giftcard.shortInstruction = São bilhetes comprados com um cartão de crédito pré-pago. Utiliza o cartão para entrar no evento após a compra, e será o que vai enviar ao cliente.
sellticket.Delivery.ticketMedium.seasoncard.shortInstruction = Estes bilhetes valem uma fantástica temporada de jogos em casa de uma equipa.
sellticket.Delivery.ticketMedium.wristband.shortInstruction = Estas são pulseiras do local do evento e são utilizadas para entrar num evento.
sellticket.Delivery.ticketMedium.lms.tbd = Receberá um e-mail nas próximas 24 horas com as informações para onde enviar os bilhetes.
sellticket.Delivery.ticketMedium.flashtransfer.label = Transferência Flash
