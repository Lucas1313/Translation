sellticket.Delivery.ticketMedium.pdf.label = Bilhetes em PDF
sellticket.Delivery.ticketMedium.pdf.header = O bilhete em PDF é o único tipo de bilhete disponível.
sellticket.Delivery.ticketMedium.pdf.nonInHand.tip = Parece que os bilhetes ainda não foram emitidos. Escolha uma data futura para o carregamento.
sellticket.Delivery.ticketMedium.pdf.both.tip.first = Escolha "Pronto para carregar" caso já tenha os seus bilhetes.
sellticket.Delivery.ticketMedium.pdf.both.tip.second = Caso contrário, escolha "Vou carregar mais tarde." Iremos definir a data de carregamento para a última data possível. Verifique se pode efetuar o carregamento nesta data.
sellticket.Delivery.ticketMedium.pdf.inHand.tip = Terá de carregar os seus bilhetes agora. Os compradores verão os seus bilhetes anunciados para entrega imediata.
